defaults:
  - dataset: cifar10
  - model: resnet_cifar
  - model/block: basic
  - model/stem: cifar
  - optimizer: sgd
  - scheduler: cosine
  - trainer: default
  - training: default
  - experiment: train_cifar10
  - logger: wandb
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
  - _self_

debug: true

checkpoint:
  resume:
    ckpt_path: null
  fine_tune:
    path: null

hydra:
  run:
    dir: logs/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: logs/multirun/${now:%Y-%m-%d_%H-%M-%S}
  output_subdir: null
  job:
    chdir: true
